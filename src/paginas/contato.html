<body>
    <header>
        <a href="/" class="logo">The <span>Request</span></a>
        <div class="menuToggle" onclick="toggleMenu();"></div>
        <ul class="navegation">
            <li><a href="../index.html">Jogo</a></li>
            <li><a href="../paginas/produtos.html">Galeria</a></li>
            <li><a href="../index.html#criador">Sobre o criador</a></li>
            <li><a href="../paginas/contato.html">Contato</a></li>
        </ul>
    </header>
    <div class="sep"></div>

    <div class="Formulario" style="background-image: url(../images/Background.png);">
        <div class="ContatoWhats">
            <a href="https://api.whatsapp.com/send?phone=5512991537149">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </a>
        </div>
        <h2 class="textoTitulo"><span>F</span>alar por <span>w</span>hatsapp</h2>
        <h2 class="textoTitulo">ou</h2>
        <!-- Formulario -->
        <form name="formulario" accept-charset="utf-8" action="https://formsubmit.co/santosgustavo.guga@gmail.com"
            method="POST" id="Contato">
            <h2 class="textoTitulo"><span>C</span>ontato pelo<span> E</span>-mail</h2>
            <div class="Areas">
                <!-- Nome -->
                <div>
                    <input type="" name="Nome" required="true" placeholder="Nome Completo*">
                </div>
                <!-- Email / Telefone -->
                <div class="InfoEmTel">
                    <input type="email" id="email" name="Email" required="true" placeholder="Email*"> 
                    <input type="text" id="tel" name="Telefone" required="true" placeholder="Telefone*" maxlength="15">
                </div>
                <!-- Mensagem -->
                <div>
                    <textarea id="text" oninput="caracterCount()" placeholder="Sua Mensagem*" name="Mensagem"
                        required="true" maxlength="500"></textarea>
                </div>
                
                <!-- Validacao robo -->
                <div>
                  
                </div>

                <!-- Template do email -->
                <input type="hidden" name="_template" value="table">
                <input type="text" name="_honey" style="display:none">
                <!-- Botao -->
                <div>
                    <button class="Button" type="submit">Enviar</button>
                </div>
                <div class="sepTransparent"></div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $('#tel').blur(function(event){
            if($(this).val().length > 10){
                $('#tel').mask('(00)00000-0000');
            }else{
                $('#tel').mask('(00)0000-0000');
            }
        });
    </script>
    
    <section class="footer">

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script type="text/javascript">
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            header.classList.toggle("sticky", window.scrollY > 0);
        });

        function toggleMenu() {
            const menuToggle = document.querySelector('.menuToggle');
            const navegation = document.querySelector('.navegation');
            menuToggle.classList.toggle('active');
            navegation.classList.toggle('active');
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
